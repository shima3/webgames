<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top">
    <h1>先攻・後攻を決めてください</h1>
        <p id="start">先攻</p>
        <p id="start2">後攻</p>
    </div>
    <div id="end" class="hidden">
        <h1 id="judgdisplay"></h1>
        <p id="start3"></p>
        <p id="start4"></p>
    </div>
    </div>
    <div id="display" class="hidden">
        <h1>対戦中</h1>
        <h2>あなたの番です</h2>
    </div>
    <div id="game">
        <div class="field area0"></div>
        <div class="field area1"></div>
        <div class="field area2"></div>
        <div class="field area3"></div>
        <div class="field area4"></div>
        <div class="field area5"></div>
        <div class="field area6"></div>
        <div class="field area7"></div>
        <div class="field area8"></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
